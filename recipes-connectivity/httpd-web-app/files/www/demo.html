<!doctype html>
<html>

<head>
  <title>Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="fonts/Font-Awesome/css/font-awesome.min.css">
  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
<!--Navigation bar-->
<div id="nav-placeholder"></div>
<script>$("#nav-placeholder").load("html/navbar.html"); </script>
<!--end of Navigation bar-->

<div class="container float-left col" style="padding-left: 0px;">
	<br>
	<div class="card border-light">
		<div class="card-header p-1 bg-success text-white">
			<div class="row">
				<div class="col-lg-9 float-left"> Simple LED control demo</div>
			</div>
		</div>

		<div class="form-check">
			<input type="checkbox" id="led1" name="refresh" autocomplete="off">
			<label for="refresh" class="col-form-label" style="width: 100px;">Led GPIO13</label>
		</div>

		<div class="form-check">
			<input type="checkbox" id="led2" name="refresh" autocomplete="off">
			<label for="refresh" class="col-form-label" style="width: 100px;">Led GPIO12</label>
		</div>
	</div>
</div>

<script>
$('#led1').change(function(event) {
    var checkbox = event.target;
    $.post("/cgi-bin/led.sh", "led1="+ (checkbox.checked ? "1" : "0"));
});

$('#led2').change(function(event) {
    var checkbox = event.target;
    $.post("/cgi-bin/led.sh", "led2="+ (checkbox.checked ? "1" : "0"));
});
</script>

</body>
</html>
