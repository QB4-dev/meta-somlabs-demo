<!doctype html>
<html>

<head>
  <title>Logs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="fonts/Font-Awesome/css/font-awesome.min.css">
  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
<!--Navigation bar-->
<div id="nav-placeholder"></div>
<script>$("#nav-placeholder").load("html/navbar.html"); </script>
<!--end of Navigation bar-->

<div class="container float-left col" style="padding-left: 0px;">
	<br>
	<div class="card border-light">
		<div class="card-header p-1 bg-success text-white"> 
			<div class="row">
				<div class="col-lg-9 float-left"> Last syslog events: </div>
			</div>
		</div>

		<div class="form-check">
			<input type="checkbox" id="refresh" name="refresh" autocomplete="off">
			<label for="refresh" class="col-form-label" style="width: 100px;">Auto refresh</label>
		</div>

		<div class="card-body" id="log" style="padding-left: 5px;">
			<object class="embed-responsive" height="800" type="text/html" data="/cgi-bin/syslog.sh" >
			</object>
		</div>
	</div>
</div>

<script>

var updateTimer;

$('#refresh').change(function(event) {
    var checkbox = event.target;

    if (checkbox.checked)
  	updateTimer = setInterval(function(){ $('#log').html('<object class="embed-responsive" height="800" type="text/html" data="/cgi-bin/syslog.sh"></object>')},5000);
    else
  	clearInterval(updateTimer);
});

</script>

</body>
</html>
